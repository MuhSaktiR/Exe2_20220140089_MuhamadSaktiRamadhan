<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Delius", cursive;

        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            text-shadow: 0px 4px 3px black;
        }

        p {
            text-shadow: 0px 4px 3px black;
        }

        .welcome-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        #overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            display: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-start-engine {
            background-color: red;
            border-color: red;
        }

        .btn-start-engine:hover {
            background-color: darkred;
            border-color: darkred;
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="kerencuy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="overlay">
        <div id="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
    </div>

    <div class="welcome-content">
        <h1>Halo, Selamat Datang</h1>
        <p>Silahkan Nikmati Perjalanan Anda</p>
        <button class="btn btn-primary btn-lg btn-start-engine" onclick="startEngine()">Let's Go</button>
    </div>

    <audio autoplay loop>
        <source src="RADWIMPS.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function startEngine() {
            document.getElementById("overlay").style.display = "block";
            setTimeout(function() {
                window.location.href = "utama.html";
            }, 2000);
        }

        let pos = 0;

        function moveBackground() {
            pos--;
            document.body.style.backgroundPosition = pos + 'px 0';
        }

        setInterval(moveBackground, 50);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
